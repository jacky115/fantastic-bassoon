<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //
        var kword=["明月","白鹭","紫烟"];
        console.log(kword.join("|"));
        var str=kword.join("|");
        var msg=prompt("请输入消息");
        var reg=new RegExp(str);
                                //"明月|白鹭"
        console.log(reg);// /明月|白鹭
        var i=msg.search(reg); //将reg放入支持正则的函数中作为参数查询
         if(i!=-1){
             document.write(`<h1 style="color:red">发现敏感词，禁止发送</h1>`)
         }else{document.write(`<h1>然哥说：${msg}</h1>`)}
    </script>
</body>
</html>
