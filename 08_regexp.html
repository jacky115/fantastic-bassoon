<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var phone=prompt("请输入手机号");
        var reg=(/^1[3-9]\d{9}$/);
        //用正则表达式来验证手机号是否符合格式要求
        var result=reg.test(phone);
        //如果符合要求
        if(result==true){
            //就显示绿色通过验证
            document.write(`<h1 style="color:green">验证成功</h1>`)
        }else{
            document.write(`<h1 style="color:red">手机号格式不正确，请重新验证</h1>`)
        }
    </script>
</body>
</html>
